monitor = DP-1,3840x2160,0x500,1.5
monitor = HDMI-A-1,2560x1080,2560x0,1,transform,3

exec-once = cliphist
exec-once = waybar
exec-once = swaybg --image ~/.background-image --mode fill

# Some default env vars.
env = WLR_NO_HARDWARE_CURSORS,1
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

# cursor configuration
# env = XCURSOR_SIZE,24
# exec-once = hyprctl secursor McMojava-cursors 24
# exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'McMojava-cursors'

input {
    kb_layout = us,ru
    kb_variant = dvorak,
    kb_model =
    kb_options = altwin:swap_lalt_lwin,ctrl:nocaps,grp:shifts_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 3
    gaps_out = 3
    border_size = 2
    col.active_border = rgba(4c566aff) rgba(eceff4ff) 45deg
    col.inactive_border = rgba(3b4252ff)
    cursor_inactive_timeout = 30

    layout = hy3
}

xwayland {
    force_zero_scaling = true
}

decoration {
    rounding = 8
    inactive_opacity = 0.99
}

plugin {
    hy3 {
        tabs {
            height = 2
	          padding = 6
	          render_text = false
        }

        autotile {
            enable = true
            trigger_width = 800
            trigger_height = 500
        }
    }
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
}

dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    new_is_master = false
    no_gaps_when_only = true
}

workspace=1,monitor:DP-1
workspace=2,monitor:DP-1
workspace=3,monitor:DP-1
workspace=4,monitor:DP-1
workspace=5,monitor:HDMI-A-1
workspace=6,monitor:HDMI-A-1
workspace=7,monitor:HDMI-A-1
workspace=8,monitor:HDMI-A-1


$mod = SUPER
$resize_sensitive = 100

bind = $mod, RETURN, exec, kitty
bind = $mod SHIFT, X, killactive,
bind = $mod SHIFT, Q, exec, wlogout
bind = $mod, E, exec, thunar
bind = $mod, SPACE, exec, rofi -show drun
bind = $mod, P, pin, active
bind = $mod, TAB, focusmonitor, +1
bind = $mod SHIFT, TAB, movewindow, mon:+1
bind = $mod, F, fullscreen,
bind = $mod SHIFT, R, exec, hyprctl reload
bind = $mod, Print, exec, grim $(xdg-user-dir PICTURES)/$(date +'%s_grim.png')
bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy 
bind = $mod SHIFT, B, exec, pkill -SIGUSR1 waybar


bind = $mod, ESCAPE, togglefloating,
bind = $mod, R, cyclenext, , floating
bind = $mod, G, cyclenext, prev, floating

$left_nav_key = H
$right_nav_key = N
$up_nav_key = C
$down_nav_key = T

bind = $mod, $left_nav_key, movefocus, l
bind = $mod, $right_nav_key, movefocus, r
bind = $mod, $up_nav_key, movefocus, u
bind = $mod, $down_nav_key, movefocus, d

bind = $mod SHIFT, $left_nav_key, hy3:movewindow, l
bind = $mod SHIFT, $right_nav_key, hy3:movewindow, r
bind = $mod SHIFT, $up_nav_key, hy3:movewindow, u
bind = $mod SHIFT, $down_nav_key, hy3:movewindow, d

bind = $mod, A, hy3:makegroup, h
bind = $mod, O, hy3:makegroup, v

$resize_sensitive = 100

bind = $mod CTRL, $left_nav_key, resizeactive, -$resize_sensitive 0
bind = $mod CTRL, $right_nav_key, resizeactive, 0 $resize_sensitive
bind = $mod CTRL, $up_nav_key, resizeactive, 0 -$resize_sensitive
bind = $mod CTRL, $down_nav_key, resizeactive, $resize_sensitive 0

$ws_1_key = 1
$ws_2_key = 2
$ws_3_key = 3
$ws_4_key = 4
$ws_5_key = code:24 # '
$ws_6_key = code:25 # ,
$ws_7_key = code:26 # .

bind = $mod, $ws_1_key, workspace, 1
bind = $mod, $ws_2_key, workspace, 2
bind = $mod, $ws_3_key, workspace, 3
bind = $mod, $ws_4_key, workspace, 4
bind = $mod, $ws_5_key, workspace, 5
bind = $mod, $ws_6_key, workspace, 6
bind = $mod, $ws_7_key, workspace, 7

bind = $mod SHIFT, $ws_1_key, movetoworkspace, 1
bind = $mod SHIFT, $ws_2_key, movetoworkspace, 2
bind = $mod SHIFT, $ws_3_key, movetoworkspace, 3
bind = $mod SHIFT, $ws_4_key, movetoworkspace, 4
bind = $mod SHIFT, $ws_5_key, movetoworkspace, 5
bind = $mod SHIFT, $ws_6_key, movetoworkspace, 6
bind = $mod SHIFT, $ws_7_key, movetoworkspace, 7

bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

