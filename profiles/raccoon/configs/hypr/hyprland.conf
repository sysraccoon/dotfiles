# monitor=,preferred,auto,auto
monitor = DP-1,3840x2160,0x400,1.5
monitor = HDMI-A-1,2560x1080,3840x0,1,transform,3


exec-once = cliphist
exec-once = waybar
exec-once = hyprpaper

# Some default env vars.
env = WLR_NO_HARDWARE_CURSORS,1
env = XCURSOR_SIZE,24
env = WLR_DRM_DEVICES,/dev/dri/card1
env = OBSIDIAN_USE_WAYLAND,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_variant = dvorak,
    kb_model =
    kb_options = altwin:swap_lalt_lwin,ctrl:nocaps,grp:shifts_toggle
    kb_rules =

    follow_mouse = 2

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 3
    gaps_out = 3
    border_size = 2
    col.active_border = rgba(4c566aff) rgba(eceff4ff) 45deg
    col.inactive_border = rgba(3b4252ff)

    layout = hy3
}

plugin {
    hy3 {
        tabs {
            height = 2
	          padding = 6
	          render_text = false
        }

        autotile {
            enable = true
            trigger_width = 800
            trigger_height = 500
        }
    }
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 2, default
}

dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    new_is_master = false
    no_gaps_when_only = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mod = SUPER
$resize_sensitive = 100

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mod, RETURN, exec, kitty
bind = $mod SHIFT, X, killactive,
bind = $mod SHIFT, Q, exec, wlogout
bind = $mod, E, exec, thunar
bind = $mod, V, togglefloating,
bind = $mod, SPACE, exec, rofi -show drun
bind = $mod, P, pseudo, # dwindle
bind = $mod, F, fullscreen,
bind = $mod SHIFT, R, exec, hyprctl reload
bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy 
bind = $mod SHIFT, B, exec, killall -SIGUSR1 waybar

# bind = $mod, J, togglesplit, # dwindle

# Move focus with mod + hjkl
bind = $mod, H, hy3:movefocus, l
bind = $mod, L, hy3:movefocus, r
bind = $mod, K, hy3:movefocus, u
bind = $mod, J, hy3:movefocus, d

# Move window with mod + hjkl
bind = $mod SHIFT, H, hy3:movewindow, l
bind = $mod SHIFT, L, hy3:movewindow, r
bind = $mod SHIFT, K, hy3:movewindow, u
bind = $mod SHIFT, J, hy3:movewindow, d

bind = $mod, S, hy3:makegroup, h
bind = $mod, D, hy3:makegroup, v

$resize_sensitive = 100

bind = $mod CTRL, H, resizeactive, -$resize_sensitive 0
bind = $mod CTRL, J, resizeactive, 0 $resize_sensitive
bind = $mod CTRL, K, resizeactive, 0 -$resize_sensitive
bind = $mod CTRL, L, resizeactive, $resize_sensitive 0

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, hy3:movetoworkspace, 1, true
bind = $mod SHIFT, 2, hy3:movetoworkspace, 2, true
bind = $mod SHIFT, 3, hy3:movetoworkspace, 3, true
bind = $mod SHIFT, 4, hy3:movetoworkspace, 4, true
bind = $mod SHIFT, 5, hy3:movetoworkspace, 5, true
bind = $mod SHIFT, 6, hy3:movetoworkspace, 6, true
bind = $mod SHIFT, 7, hy3:movetoworkspace, 7, true
bind = $mod SHIFT, 8, hy3:movetoworkspace, 8, true
bind = $mod SHIFT, 9, hy3:movetoworkspace, 9, true
bind = $mod SHIFT, 0, hy3:movetoworkspace, 10, true

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

